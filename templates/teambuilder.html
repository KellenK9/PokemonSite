<html>
<head>
    <title>Website</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="navbar">
  <a href="/home.html">Home</a>
  <a href="/comparison">Pokemon Comparison</a>
  <a href="/teambuilder">Team Builder</a>
  {% if session['username'] %}
    <a href="/user_page.html", style="float:right;">{{session['username']}}</a>
  {% else %}
    <a href="/login.html", style="float:right;">Log In</a>
  {% endif %}
</div>

<div class="block1">
<h1>TeamBuilder</h1>

<table class="defensive-coverage-table">
  <thead>
    <tr>
      <th class="edge"></th>
      <th class="edge">1st Pokemon</th>
      <th class="edge">2nd Pokemon</th>
      <th class="edge">3rd Pokemon</th>
      <th class="edge">4th Pokemon</th>
      <th class="edge">5th Pokemon</th>
      <th class="edge">6th Pokemon</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th class="edge">Normal</th>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
    </tr>
    <tr>
      <th class="edge">Fire</th>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
    </tr>
    <tr>
      <th class="edge">Water</th>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
    </tr>
    <tr>
      <th class="edge">Grass</th>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
    </tr>
    <tr>
      <th class="edge">Electric</th>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
    </tr>
    <tr>
      <th class="edge">Ice</th>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
      <td class="light"></td>
      <td class="dark"></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th class="edge">Total Count</th>
      <td class="edge"></td>
      <td class="edge"></td>
      <td class="edge"></td>
      <td class="edge"></td>
      <td class="edge"></td>
      <td class="edge"></td>
    </tr>
  </tfoot>
</table>

<img height="240" src="https://stickershop.line-scdn.net/stickershop/v1/product/15492/LINEStorePC/main.png">
    
</div>

</body>
</html>
