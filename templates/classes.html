<html>
<head>
    <title>Website</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
@import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);

.pill-nav{
  padding: 5px;
}

.pill-nav a {
  margin: auto;
  display: block;
  color: black;
  width: 50%;
  text-decoration: none;
  font-size: 17px;
  border-radius: 5px;
  border: 3px solid black;
  padding: 15px;
}

.pill-nav a:hover {
  background-color: #ddd;
  color: black;
}
 
</style>

<script>
</script>

</head>
<body>

<div class="navbar">
  <a href="/home.html">Home</a>
  <a href="/classes.html">Classes</a>
  {% if session['username'] %}
    <a href="/user_page.html", style="float:right;">{{session['username']}}</a>
  {% else %}
    <a href="/login.html", style="float:right;">Log In</a>
  {% endif %}
</div>

<div class="block1">
<h1>iRoom</h1>
  {% if session['username'] %}
    <div id="myDIV" class="pill-nav">
      {% for course in course_names %}
      	<a id=c1 class="btn" href="/course1.html">{{course}}</a>
      {% endfor %}
    </div>
  {% else %}
    <h2>You must be logged in to view courses</h2>
  {% endif %}

</div>

</body>
</html>
